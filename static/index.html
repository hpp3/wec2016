<!DOCTYPE html>
<html lang="en" ng-app="road">
<head>
    <meta charset="UTF-8">
    <title>Road Closure</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/leaflet.css" />
    <link rel="stylesheet" href="static/css/default.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.min.js"></script>
    <script type="text/javascript" src="static/js/app.js?1"></script>
</head>
<body>
    <div class="container" ng-controller="MapController">
        <div class="row">
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-12">
                        <div id="mapid"></div>
                    </div>
                    <div class="col-md-12 top-buffer">
                        <textarea class="form-control" rows="3" ng-model="segmentIds" placeholder="Segment IDs go here!"></textarea>
                    </div>
                    <div class="col-md-12 top-buffer">
                        <button type="button" class="btn btn-warning pull-right" ng-click="removePaths()">Clear</button>
                        <button type="button" class="btn btn-primary pull-right right-buffer" ng-click="getPaths()">Submit</button>
                    </div>
                    <div class="col-md-12 top-buffer">
                    <div class="panel panel-info">
                      <div class="panel-heading">
                        <h3 class="panel-title">Search Segments</h3>
                      </div>
                      <div class="panel-body">
                        <input type="text" class="form-control" placeholder="Road name" ng-model="searchText">
                          <table id="searchTextResults">
                              <tr ng-repeat="segment in searchList | filter:{name:searchText} | limitTo:25">
                                <td>{{segment.name + ' between ' + segment.from + ' and ' + segment.to}}</td>
                                <td>{{segment.id}}</td>
                              </tr>
                          </table>
                      </div>
                    </div>
                </div>
                </div>
            </div>
            <div class="col-md-3 top-buffer" ng-show="showOriginal">
                <div class="panel panel-danger">
                  <div class="panel-heading">
                    <h3 class="panel-title">Original</h3>
                  </div>
                  <div class="panel-body">
                    <ul class="list-unstyled">
                        <li ng-repeat="desc in originalSegmentDescriptions">{{ desc }}</li>
                    </ul>
                  </div>
                </div>
            </div>
            <div class="col-md-3 top-buffer" ng-show="showOptimal">
                <div class="panel panel-success">
                  <div class="panel-heading">
                    <h3 class="panel-title">Optimal</h3>
                  </div>
                  <div class="panel-body">
                      <div class="btn-group" role="group">
                      <button type="button" class="btn btn-default" ng-click="setOptDesc(0)">1</button>
                      <button type="button" class="btn btn-default" ng-click="setOptDesc(1)">2</button>
                      <button type="button" class="btn btn-default" ng-click="setOptDesc(2)">3</button>
                    </div>
                    <ul class="list-unstyled top-buffer">
                        <li ng-repeat="desc in optimalSegDescriptions[optDesc]">{{ desc }}</li>
                    </ul>
                  </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="static/js/lib/leaflet.js"></script>
</html>
